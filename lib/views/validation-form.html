<div id="intro">
    Paste a NewsML-G2 document into the form below, or
    try one of the examples:
    <select id="exampleSelect" data-ng-options="o.name for o in options" data-ng-model="selectedOption" data-ng-change="loadExample(validate)">
    </select>

</div>
<div>
    <div data-ng-model="payload" id="newsmlPayload" data-ui-ace="{
      useWrapMode : true,
      showGutter: true,
      theme:'eclipse',
      mode: 'xml',
      onLoad: aceLoaded,
      onChange: aceChanged,
      advanced: {
        enableSnippets: true,
        enableBasicAutocompletion: true,
        enableLiveAutocompletion: true
      }
    }"></div>
    <button data-ng-if="payload" data-ng-click="clear()" id="clearForm">Clear Form</button>
    <button data-ng-click="validate()" id="submitValidation" class="{{!payload ? 'disabled':''}}">Validate Document</button>
</div>
