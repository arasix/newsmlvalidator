<div id="intro">
    Try the validator:
    <select id="exampleSelect" data-ng-options="o.name for o in options" data-ng-model="selectedOption" ng-change="loadExample(validate)">
    </select>
    <br />
    <br />
    ...or paste a NewsML-G2 document, containing polyglot HTML5 + Microdata, XHTML1.0 or NITF within the NewsItem's
    contentSet/inlineXML:
</div>

<div>
    <textarea data-ng-model="payload" id="newsmlPayload"></textarea>
    <br/>
    <button data-ng-click="validate()" id="submitValidation" class="{{!payload ? 'disabled':''}}">Validate Document</button>
    <button data-ng-if="payload" data-ng-click="clear()" id="clearForm">Clear Form</button>
    <a id="expandPayloadLink" data-ng-click="validationActive = false">expand form</a>
</div>
