<div id="intro">
    Try the validator:
        <a href="" data-ng-click="loadExample('01', true, validate)">load valid NewsML-G2 example</a> or
        <a href="" data-ng-click="loadExample('01', false, validate)">load invalid NewsML-G2 example</a>
    <br/>
    ...or paste a NewsML-G2 document, containing polyglot HTML5 + Microdata or XHTML1.0 within the NewsItem's contentSet/inlineXML into the form
    below:
</div>

<div>
    <textarea data-ng-model="payload" id="newsmlPayload"></textarea>
    <br/>
    <button data-ng-click="validate()" id="submitValidation" class="{{!payload ? 'disabled':''}}">Validate Document</button>
    <button data-ng-if="payload" data-ng-click="clear()" id="clearForm">Clear Form</button>
    <a id="expandPayloadLink" data-ng-click="validationActive = false">expand form</a>
</div>
